<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Teams</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-target="#userDataTab" data-toggle="tab">User Data</a></li>
            <li><a data-target="#projectsDataTab" data-toggle="tab">Projects Data</a></li>
            <li><a data-target="#membersDataTab" data-toggle="tab">Team Members</a></li>
        </ul>

        <div class="tab-content">
            <div class="well tab-pane active" id="userDataTab">
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-4 input-group">
                                <input class="form-control" id="inputName" ng-model="user.name"
                                       placeholder="Name">
                                <span class="input-group-addon">!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-4 input-group">
                                <input class="form-control" id="inputEmail" ng-model="user.email"
                                       placeholder="Email">
                                <span class="input-group-addon">!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-4 input-group">
                                <input type="password" class="form-control" id="inputPassword3" ng-model="user.password"
                                        placeholder="Password">
                                <span class="input-group-addon">!</span>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="inputFirstName" ng-model="user.firstName"
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="inputLastName" ng-model="user.lastName"
                                       placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" ng-click="editUser()">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="well tab-pane" id="projectsDataTab">
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputProjectName" class="col-sm-2 control-label">Project Name</label>

                            <div class="col-sm-4">
                                <input class="form-control" id="inputProjectName" placeholder="Project Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCompany" class="col-sm-2 control-label">Company</label>

                            <div class="col-sm-4">
                                <input class="form-control" id="inputCompany" placeholder="Company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTechnology" class="col-sm-2 control-label">Technology</label>

                            <div class="col-sm-4">
                                <input type=text list=browsers class="form-control" id="inputTechnology"
                                       placeholder="Technology">
                                <datalist id=browsers>
                                    <option> Google
                                    <option> IE9
                                </datalist>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" ng-click="createProject()">Add Project</button>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th>Project Name</th>
                                <th>Company</th>
                                <th>Technology</th>
                            </tr>
                            <tr data-ng-repeat="project in projects ">
                                <td>{{project.name}}</td>
                                <td>{{project.company}}</td>
                                <td>{{project.technology}}</td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="well tab-pane" id="membersDataTab">
                <div class="row">
                    <form class="form-horizontal" role="form">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
